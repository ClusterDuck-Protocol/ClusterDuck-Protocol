<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PapaDuck Message Viewer</title>
    <style>
        #messages {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Received Messages</h2>
    <div id="messages">
        <table id="messageTable">
            <thead>
                <tr>
                    <th>mqtt topic</th>
                    <th>from</th>
                    <th>to</th>
                    <th>cdp topic</th>
                    <th>response required</th>
                    <th>payload</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                <!-- Messages will be inserted here -->

            </tbody>
        </table>
    </div>

    <h2>Send Message</h2>
    <form id="sendMessageForm">
        <label for="mqttTopic">MQTT Topic:</label>
        <input type="text" id="mqttTopic" name="mqttTopic"><br><br>

        <label for="duckId">Duck ID:</label>
        <input type="text" id="duckId" name="duckId"><br><br>

        <label for="cdpTopic">CDP Topic:</label>
        <select id="cdpTopic" name="cdpTopic">
            <option value="message">message</option>
            <option value="cmd">cmd</option>
            <option value="request">request</option>
            <option value="response">response</option>
            <option value="ping">ping</option>
            <option value="ack">ack</option>
            
            <!-- Add other CDP topics as needed -->
        </select><br><br>

        <label for="messageBody">Message Body:</label><br>
        <textarea id="messageBody" name="messageBody" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="publishMessage()">Send Message</button>
    </form>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
