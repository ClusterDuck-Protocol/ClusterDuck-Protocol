[cubecell_gps]
  platform = heltec-cubecell
  framework = arduino
  board = cubecell_gps

  lib_ignore = 
      ESP Async WebServer

  lib_deps = 
      WIRE
      SPI
      https://github.com/ClusterDuck-Protocol/ClusterDuck-Protocol/archive/refs/tags/4.2.0.zip
      contrem/arduino-timer@^3.0.1
      bblanchon/ArduinoJson@^7.0.3  

  build_flags =
      -std=c++20
      -Dtypeof=decltype
      -DCubeCell_GPS
      -DCDP_EXTERNAL_BOARD